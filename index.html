<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>神游时刻 - Pixel Space</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            /* 背景双保险：先设定一个漂亮的渐变深空色，再加载星云图 */
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%), 
                        url('https://images.unsplash.com/photo-1464802686167-b939a67e06a1?auto=format&fit=crop&w=1200&q=60');
            background-size: cover;
            background-blend-mode: overlay; /* 让颜色和图片融合 */
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 动态像素星尘：如果图片没出，这个会动，保证不黑 */
        #star-field {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            background-image: 
                radial-gradient(1px 1px at 25% 35%, #fff, transparent),
                radial-gradient(1px 1px at 50% 10%, #fff, transparent),
                radial-gradient(2px 2px at 75% 80%, #fff, transparent),
                radial-gradient(1px 1px at 15% 85%, #fff, transparent);
            background-size: 300px 300px;
            animation: drift 100s linear infinite;
        }
    
        @keyframes drift {
            from { background-position: 0 0; }
            to { background-position: 1000px 1000px; }
        }
    
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.3); /* 遮罩稍微调淡一点 */
            z-index: 1;
        }
    
        #content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        /* 像素电子烟 */
        #cig-box {
            position: relative;
            display: flex;
            align-items: center;
            image-rendering: pixelated;
        }
    
        #filter {
            width: 50px;
            height: 24px;
            background: #d28c31; 
            border: 3px solid #000;
        }
    
        #cig-body {
            width: 180px;
            height: 24px;
            background: #fdfefe;
            border: 3px solid #000;
            border-left: none;
            position: relative;
        }
    
        #fire-tip {
            position: absolute;
            right: -6px;
            top: -2px;
            width: 10px;
            height: 28px;
            background: #ff4500;
            box-shadow: 0 0 20px #ff4500;
            animation: flicker 0.2s infinite;
        }
    
        @keyframes flicker {
            0% { transform: scaleY(1); opacity: 0.8; }
            100% { transform: scaleY(1.1); opacity: 1; }
        }
    
        .pixel-smoke {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255,255,255,0.4);
            right: -10px;
            animation: smokeDrift 4s forwards steps(8);
        }
    
        @keyframes smokeDrift {
            0% { transform: translate(0, 0); opacity: 0.6; }
            100% { transform: translate(80px, -120px); opacity: 0; }
        }
    
        /* UI */
        #ui-layer {
            margin-top: 40px;
            text-align: center;
            width: 300px;
        }
    
        #bar-label {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
    
        #bar-container {
            width: 100%;
            height: 12px;
            border: 2px solid #fff;
            padding: 2px;
            background: rgba(0,0,0,0.5);
        }
    
        #bar-fill {
            height: 100%;
            background: #2ecc71;
            width: 100%;
            transition: width 1s linear;
        }
    
        #msg {
            margin-top: 50px;
            font-size: 18px;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
            line-height: 2;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="star-field"></div>
    <div class="overlay"></div>
    
    <div id="content">
        <div id="cig-box">
            <div id="filter"></div>
            <div id="cig-body">
                <div id="fire-tip"></div>
            </div>
        </div>
    
        <div id="ui-layer">
