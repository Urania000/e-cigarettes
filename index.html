<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>神游时刻 - Deep Space Edition</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            /* 背景图保持你上传的哈勃深空图 */
            background: #020205 url('GSFC_20171208_Archive_e001651~medium.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 动态遮罩：增加深邃感和流动的星尘感 */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.6) 100%);
            z-index: 1;
        }

        #content { position: relative; z-index: 10; display: flex; flex-direction: column; align-items: center; }

        /* 精制像素电子烟 */
        #cig-box {
            position: relative;
            display: flex;
            align-items: center;
            image-rendering: pixelated;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.8));
        }
        #filter { 
            width: 45px; height: 20px; 
            background: linear-gradient(to bottom, #d28c31, #a0651a); 
            border: 2px solid #1a1a1a; 
        }
        #cig-body { 
            width: 160px; height: 20px; 
            background: linear-gradient(to bottom, #eeeeee, #bbbbbb); 
            border: 2px solid #1a1a1a; border-left: none; position: relative; 
            transition: width 1s linear;
        }
        #fire-tip { 
            position: absolute; right: -4px; top: -2px; width: 8px; height: 24px; 
            background: #ff4500; 
            box-shadow: 0 0 15px #ff4500, 0 0 30px #ff8c00; 
            animation: breathe 1.5s infinite ease-in-out; 
        }
        
        @keyframes breathe { 0%, 100% { opacity: 0.8; transform: scaleX(1); } 50% { opacity: 1; transform: scaleX(1.3); } }

        /* 更加细腻的像素烟雾 */
        .pixel-smoke { 
            position: absolute; width: 6px; height: 6px; 
            background: rgba(255,255,255,0.2); 
            right: -10px; border-radius: 1px;
            animation: drift 5s forwards linear; 
        }
        @keyframes drift { 
            0% { transform: translate(0, 0) scale(1); opacity: 0.4; }
            100% { transform: translate(120px, -180px) scale(3); opacity: 0; }
        }

        /* 优雅的UI层 */
        #ui-layer { margin-top: 60px; text-align: center; width: 280px; }
        #bar-label { 
            font-size: 12px; color: #aaa; margin-bottom: 15px; 
            letter-spacing: 4px; text-transform: uppercase;
            text-shadow: 0 0 8px rgba(255,255,255,0.3);
        }
        #bar-container { 
            width: 100%; height: 6px; border-radius: 3px;
            background: rgba(255,255,255,0.1); overflow: hidden;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
        }
        #bar-fill { 
            height: 100%; background: linear-gradient(90deg, #00c6ff, #0072ff); 
            width: 100%; transition: width 1s linear;
            box-shadow: 0 0 10px rgba(0,198,255,0.5);
        }
        #timer { font-size: 10px; color: #666; margin-top: 10px; font-family: monospace; }

        /* 文案 */
        #msg { 
            margin-top: 50px; font-size: 16px; color: #fff; 
            letter-spacing: 2px; line-height: 2.2; text-align: center;
            opacity: 0.9; text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div id="content">
        <div id="cig-box">
            <div id="filter"></div>
            <div id="cig-body"><div id="fire-tip"></div></div>
        </div>
        <div id="ui-layer">
            <div id="bar-label">神游时间 Duration</div>
            <div id="bar-container"><div id="bar-fill"></div></div>
            <div id="timer">300 / 300</div>
        </div>
        <div id="msg">你来啦。<br>一起来根烟吧。</div>
    </div>

    <script>
        let time = 300;
        const fill = document.getElementById('bar-fill');
        const cig = document.getElementById('cig-body');
        const timerText = document.getElementById('timer');

        const interval = setInterval(() => {
            time--;
            timerText.innerText = time + " / 300";
            fill.style.width = (time / 300 * 100) + "%";
            
            // 烟身根据比例平滑缩短
            cig.style.width = (time * 0.53) + "px";

            // 产生随随机偏移的烟雾
            if (time % 2 === 0) {
                const s = document.createElement('div');
                s.className = 'pixel-smoke';
                s.style.top = (Math.random() * 16 + 2) + 'px';
                document.getElementById('cig-box').appendChild(s);
                setTimeout(() => s.remove(), 5000);
            }

            if (time <= 0) {
                clearInterval(interval);
                document.getElementById('content').innerHTML = "<div style='font-size:12px; color:#555; letter-spacing:3px; animation: fadeIn 2s;'>神游结束。一切已归于虚无。</div>";
            }
        }, 1000);
    </script>
</body>
</html>
