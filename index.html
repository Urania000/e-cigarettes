<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>神游时刻 - Pixel Space</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            /* 重点：这里直接读取你仓库里的 bg.jpg */
            background: #020205 url('GSFC_20171208_Archive_e001651~medium.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        #content { position: relative; z-index: 2; display: flex; flex-direction: column; align-items: center; }

        /* 像素电子烟 */
        #cig-box { position: relative; display: flex; align-items: center; image-rendering: pixelated; }
        #filter { width: 50px; height: 24px; background: #d28c31; border: 3px solid #000; }
        #cig-body { width: 180px; height: 24px; background: #fdfefe; border: 3px solid #000; border-left: none; position: relative; }
        #fire-tip { position: absolute; right: -6px; top: -2px; width: 10px; height: 28px; background: #ff4500; box-shadow: 0 0 20px #ff4500; animation: flicker 0.2s infinite; }
        
        @keyframes flicker { 0% { transform: scaleY(1); opacity: 0.8; } 100% { transform: scaleY(1.1); opacity: 1; } }

        .pixel-smoke { position: absolute; width: 8px; height: 8px; background: rgba(255,255,255,0.4); right: -10px; animation: drift 4s forwards steps(8); }
        @keyframes drift { 0% { transform: translate(0, 0); opacity: 0.6; } 100% { transform: translate(100px, -150px); opacity: 0; } }

        /* UI层 */
        #ui-layer { margin-top: 40px; text-align: center; width: 300px; }
        #bar-label { font-size: 14px; color: #ccc; margin-bottom: 10px; letter-spacing: 2px; }
        #bar-container { width: 100%; height: 12px; border: 2px solid #fff; padding: 2px; background: rgba(0,0,0,0.5); }
        #bar-fill { height: 100%; background: #2ecc71; width: 100%; transition: width 1s linear; }
        #msg { margin-top: 50px; font-size: 18px; color: #fff; text-shadow: 2px 2px 4px #000; line-height: 2; text-align: center; font-weight: bold; }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div id="content">
        <div id="cig-box">
            <div id="filter"></div>
            <div id="cig-body"><div id="fire-tip"></div></div>
        </div>
        <div id="ui-layer">
            <div id="bar-label">神游时间 DURATION</div>
            <div id="bar-container"><div id="bar-fill"></div></div>
            <div style="font-size: 10px; margin-top: 8px; color: #888;" id="timer">300 / 300</div>
        </div>
        <div id="msg">你来啦。<br>一起来根烟吧。</div>
    </div>

    <script>
        let time = 300;
        const fill = document.getElementById('bar-fill');
        const cig = document.getElementById('cig-body');
        const timerText = document.getElementById('timer');

        const interval = setInterval(() => {
            time--;
            timerText.innerText = time + " / 300";
            fill.style.width = (time / 300 * 100) + "%";
            cig.style.width = (time * 0.6) + "px";

            if (time % 2 === 0) {
                const s = document.createElement('div');
                s.className = 'pixel-smoke';
                s.style.top = Math.random() * 20 + 'px';
                document.getElementById('cig-box').appendChild(s);
                setTimeout(() => s.remove(), 4000);
            }

            if (time <= 0) {
                clearInterval(interval);
                document.getElementById('content').innerHTML = "<div style='font-size:14px; color:#aaa; letter-spacing:2px;'>神游结束。系统已执行早停方案。</div>";
            }
        }, 1000);
    </script>
</body>
</html>
